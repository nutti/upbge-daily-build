name: Remove old artifacts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: "3 days"
